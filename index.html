<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"  media="screen,projection">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>

</head>  
  <div class="row"></div>
  <div class="container">
	<div class="row">    
    	<div class="input-field col s6">
    		<i class="material-icons prefix">perm_identity</i>
      		<input value="chochim" id="twitter_handle" type="text" class="validate">
      		<label class="active" for="twitter_handle">Twitter Handle</label>      		
    	</div>  
    <div class="col s3">
      <button id='tweet' class="btn waves-effect waves-light pd" type="submit" name="action">Submit
    	<i class="material-icons right hide-on-small-only">send</i>
  		</button>
    </div>
    <div class="col s3">
      <div class="preloader-wrapper small active right-align pd tt">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
          </div>
        </div>

      <div class="spinner-layer spinner-red ">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
	</div> 
  </div>
  </div>
      
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js">
<script type="text/javascript" src="/js/twit.js"></script>
</script>
</body>
</html>
